<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="login-section" class="section">
        <h1>QuizMaster</h1>
        <p class="subtitle">Your Personal Study Assistant</p>
        <div class="form-container">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button id="login-btn">Login</button>
          <p>Don't have an account? <span id="register-link">Register</span></p>
        </div>
      </div>
    </div>
    <div id="register-section" class="section hidden">
        <h1>Create Account</h1>
        <div class="form-container">
            <input type="text" id="new-username" placeholder="Choose Username" required>
            <input type="password" id="new-password" placeholder="Choose Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button id="register-btn">Register</button>
            <p>Already have an account? <span id="login-link">Login</span></p>
        </div>
    </div>
  </body>
</html>
